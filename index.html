<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nectaryá - Página de Maracuyá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #FFD700; /* Amarillo */
        }

        section {
            margin: 20px 0;
        }

        p {
            line-height: 1.6;
        }

        button {
            background-color: #FFD700; /* Amarillo */
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #FFEA00; /* Amarillo claro al pasar el mouse */
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #FFD700; /* Amarillo */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nectaryá - Página de Maracuyá</h1>
    </header>

    <section>
        <button onclick="toggleInfo('costos')">Mostrar Costos de Producción por Hectárea</button>
        <p id="costos" class="hidden">Aquí encontrarás información detallada sobre los costos de producción por hectárea.</p>
        
        <button onclick="toggleInfo('beneficios')">Mostrar Beneficios del Jugo de Maracuyá</button>
        <p id="beneficios" class="hidden">Descubre por qué el jugo de maracuyá es beneficioso para tu salud.</p>
    </section>

    <script>
        function toggleInfo(id) {
            var element = document.getElementById(id);
            element.style.display = (element.style.display === 'block') ? 'none' : 'block';
        }
    </script>

    <footer>
        <p>&copy; 2023 Nectaryá. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
